<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Factorial</title>
    <style>
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      div {
        margin: 10px;
        width: 180px;
      }
      div input {
        outline: none;
      }
      button {
        width: 100%;
        padding: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <input type="text" placeholder="Number" id="input" /><br /><br />
      <button id="btn" type="submit">Submit</button><br /><br />
      <p id="factorial"></p>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
